<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
       <ng-container matColumnDef="Relato">
        <th mat-header-cell *matHeaderCellDef> relato </th>
        <td mat-cell *matCellDef="let element"> {{element.relato}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Conselheiro">
        <th mat-header-cell *matHeaderCellDef> conselheiro </th>
        <td mat-cell *matCellDef="let element"> {{element.conselheiro}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="Pessoa">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.pessoa.nome}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Nenhuma informação encontrada "{{input.value}}"</td>
  </tr>
</table>
