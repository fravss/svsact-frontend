<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<button mat-stroked-button (click)="navigateToNovaDenuncia()" class="navigate-button">Nova Denúncia</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> id </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Relato">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> relato </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.relato}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Conselheiro">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> conselheiro </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.conselheiro}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Pessoa">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> nome </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.pessoa.nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button mat-stroked-button (click)="deleteDenuncia(element.id)">
            Deletar
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhuma informação encontrada "{{input.value}}"</td>
    </tr>

</table>
