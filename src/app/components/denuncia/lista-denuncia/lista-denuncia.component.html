<div class="tabela-container">
<mat-form-field  appearance="outline"style="margin-top: 20px;">
  <mat-label >Buscar</mat-label>
  <input  matInput    (keyup)="applyFilter($event)" #input>
</mat-form-field>
<app-logout-button></app-logout-button>

<button mat-stroked-button color="primary" (click)="navigateToNovaDenuncia()" class="navigate-button">Nova Denúncia</button>



<table mat-table [dataSource]="dataSource" class="tabela" matSort  >
    <ng-container matColumnDef="Relato">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="header" color="primary"> Relato </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.relato}} </td>
    </ng-container>
    <ng-container matColumnDef="Criador">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="header"> Criado por </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.conselheiro.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="header"> Status </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.statusRD}} </td>
  </ng-container>
  <ng-container matColumnDef="Data">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="header"> Data </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> 
      {{ element.dataEmissao | date: 'dd/MM/yyyy' }}
    </td>
  </ng-container>

    

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="header">
      Ações
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      <button mat-stroked-button color="primary" (click)="deleteDenuncia(element.id)">
        Deletar
      </button>
      <button mat-stroked-button color="accent" (click)="alterarDenuncia(element.id)" style="margin-left: 8px;">
        Alterar
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhuma informação encontrada "{{input.value}}"</td>
    </tr>
    
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="10"
  [hidePageSize]=false
>
</mat-paginator>
</div>
