<div class="form-container">

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field  appearance="outline" class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" formControlName="email" type="text" />
      </mat-form-field>
      <div></div>

      <mat-form-field  appearance="outline" class="example-full-width">
        <mat-label for="senha">Senha</mat-label>
        <input matInput id="senha" formControlName="senha" type="password" />
      </mat-form-field>   
      <div></div> 
    
      <button mat-flat-button type="submit" [disabled]="loginForm.invalid" class="submit-button">Entrar</button>
    </form>
    
  </div>
